<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>completion</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="/dist/CSS/main.CSS/main.css">
    <link rel="stylesheet" href="/dist/fontawesome/css/all.min.css">
</head>
<body>
    <div id="container" class="flex flex-row align-items-center">
        <div id="content-one" class="bg-gray-700 w-100 h-100 mx-4 my-4 rounded-lg">
            <div id="card-head1" class="">
                <div id="img" class="">
                    <img class="w-100 h-60 rounded-lg" src="/dist/CSS/main.CSS/imgs/pexels-lum3n-44775-167699.jpg" alt="picture-card">
                </div>
            </div>
            <div id="card-body">
                <h2 id="title-card-body" class="capitalize font-medium text-white text-center text-xl">Somaliland. Sanaag!</h2>
                <p id="description-card" class="capitalize font-light text-white text-center text-sm pt-3 w-1/2 mx-auto">one of the most beautiful regions of Somaliland.</p>
            </div>
            <div id="card-footer" class="text-center my-6">
                <button id="btn" class="capitalize font-semibold text-lg text-white px-2 py-1 rounded-xl bg-rose-500 cursor-pointer">go tour</button>
                <span id="cash" class="capitalize font-semibold text-xl px-2 py-1 rounded-xl text-rose-500">$500</span>
            </div>
        </div>

        <div id="content-two" class="bg-linear-to-r/srgb from-indigo-500 to-teal-400 my-4 mx-4 rounded-tl-3xl rounded-bl-3xl rounded-tr-3xl">
            <div id="card-float">
              <div id="card-head2" class=" mt-4 px-2">
                <img class="w-24 h-24 mx-auto rounded-full" src="/dist/CSS/main.CSS/imgs/My Portofolio .jpg" alt="mypic">
              </div>
              <div id="card-body">
                <h2 class="capitalize text-white font-bold text-xl text-center">subair harbi</h2>
                <h4 class="capitalize text-white font-medium text-md text-center">web ul/ux degsiner</h4>
                <p class="text-white text-center capitalize font-light text-sm">I am a ul/ux designer, I have 3 years of experience and I work as a freelancer, you can order from me.</p>
              </div>
            </div>
        </div>

        <div id="content-three" class="shadow-2xl rounded-lg my-4 mx-4 ">
            <div id="card-float">
              <div id="card-head2" class=" mt-8 px-2">
                <img class="w-40 h-40 mx-auto rounded-lg" src="/dist/CSS/main.CSS/imgs/My_Portofolio 2.png" alt="mypic">
              </div>
              <div id="card-body">
                <h2 class="capitalize font-bold text-xl text-center pt-4">subair harbi</h2>
                <h4 class="capitalize font-medium text-md text-center text-blue-400">senior degsiner</h4>
              </div>
              <div id="card-footer" class="flex flex-row justify-center align-items-center pt-4 gap-3">
                <i class="bg-blue-500 p-1 rounded-full text-white fab fa-twitter"></i>
                <i class="bg-blue-500 p-1 rounded-full text-white fab fa-github"></i>
                <i class="bg-blue-500 p-1 rounded-full text-white fa-brands fa-linkedin-in"></i>
                <i class="bg-blue-500 p-1 rounded-full text-white fa-brands fa-instagram"></i>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
